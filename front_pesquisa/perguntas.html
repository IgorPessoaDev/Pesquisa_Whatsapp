  <!--Modal-->
  <div class="modal fade" id="modal-edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar pergunta</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <h6 id="id" id="exampleModalLabel"></h6>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Titulo:</label>
              <input type="text" class="form-control" id="edit-titulo">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Pergunta:</label>
              <textarea class="form-control" id="edit-pergunta"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="editar()">Editar</button>
        </div>
      </div>
    </div>

  <script>

    const login = sessionStorage.login;
    const ip = sessionStorage.ip;
    // Coloque todo seu JavaScript aqui.
    function sair() {
      sessionStorage.login = 'NOT';
      sessionStorage.ip = '...';
      location.replace("index.html");
    }

    function listar_perguntas() {
      axios.get(`${ip}listar_perguntas`).then((result) => {
        var table = "";
        console.log(result.data.resultado.length)
        console.log(result.data.resultado)

        for (let index = 0; index < result.data.resultado.length; index++) {
          table = table + `<tr>
            <td>${index + 1}</td>
            <td>${result.data.resultado[index].titulo}</td>
            <td>${result.data.resultado[index].pergunta}</td>
            <td><button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#modal-edit" data-id="${result.data.resultado[index].id}" data-titulo="${result.data.resultado[index].titulo}" data-pergunta="${result.data.resultado[index].pergunta}" >Editar</button></td>
            <td><button type="button" class="btn btn-outline-danger" onclick="excluir(${result.data.resultado[index].id})">excluir</button></td>
      </tr>
      `
        }
        document.getElementById('corpo').innerHTML = table;
        $('#tabela').DataTable();

      }).catch((err) => {
        console.error(err);
      });
    };

    function excluir(id) {
      Swal.fire({
        title: 'Você deseja excluir?',
        text: "O item sera delestado!!",
        icon: 'warning', showCancelButton: true,
        confirmButtonColor: '#3085d6', cancelButtonColor:
          '#d33',
        confirmButtonText: 'Sim, quero excluir!'
      }).then((result) => {
        if (result.isConfirmed) {
          axios.delete(`${ip}deletar_perguntas/${id}`).then(function (response) {
            Swal.fire('Concluido!', 'Click em ok!', 'success');
            setTimeout(function () { location.replace("lista.html") }, 3000);
          }).catch(function (error) {
            Swal.fire({ icon: 'error', title: 'Oops...', text: 'Erro ao excluir!', footer: '<a href="">Why do I have this issue?</a>' })
          });
        };
      });
    }

    // modal edit
    $('#modal-edit').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget)
      var id = button.data('id')
      var titulo = button.data('titulo')
      var pergunta = button.data('pergunta')
      var modal = $(this)
      modal.find('#id').text(id)
      modal.find('#edit-titulo').val(titulo)
      modal.find('#edit-pergunta').val(pergunta)

    });

    function editar() {
      let titulo = document.getElementById('edit-titulo').value;
      let pergunta = document.getElementById('edit-pergunta').value;
      let id = document.getElementById('id').innerHTML;

      console.log(titulo)
      console.log(pergunta)

      axios.put(`${ip}editar_perguntas`, {
        id: `${id}`,
        titulo: `${titulo}`,
        pergunta: `${pergunta}`
      }).then((response) => {
        Swal.fire({
          position: 'top-end',
          icon: 'success',
          title: 'Your work has been saved',
          showConfirmButton: false,
          timer: 1500
        })
        setTimeout(function () { location.reload() }, 2000);
      }).catch((error) => { console.log(error) })
    }

    if (login != 'OK') {
      setTimeout(function () {
        location.replace("index.html");
      }, 0500);
    } else {
      // Se o login for OK, faça as requisições
      listar_perguntas();
    }

  </script>
